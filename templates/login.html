<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>כניסה | ותקין בוטיק</title>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Heebo', sans-serif; background: #a8be37; height: 100vh; display: flex; align-items: center; justify-content: center; margin: 0; }
        .card { background: white; padding: 40px; border-radius: 25px; box-shadow: 0 15px 35px rgba(0,0,0,0.2); width: 350px; text-align: center; }
        .logo { width: 120px; margin-bottom: 20px; }
        input { width: 100%; padding: 12px; margin: 10px 0; border: 2px solid #eee; border-radius: 10px; outline: none; box-sizing: border-box; }
        button { width: 100%; padding: 12px; background: #000; color: white; border: none; border-radius: 10px; cursor: pointer; font-weight: bold; }
        .error { color: #ff4757; font-size: 0.9rem; margin-top: 10px; }
        .success { color: #00c875; font-size: 0.9rem; margin-top: 10px; }
        .forgot-password { margin-top: 15px; font-size: 0.9rem; }
        .forgot-password a { color: #0073ea; text-decoration: none; }
        .forgot-password a:hover { text-decoration: underline; }
        .inspiration-quote {
            margin-top: 30px;
            padding: 20px;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            border-radius: 12px;
            border-right: 4px solid #0073ea;
            font-style: italic;
            color: #495057;
            font-size: 0.95rem;
            line-height: 1.6;
            text-align: right;
        }
        .inspiration-quote::before {
            content: '"';
            font-size: 3rem;
            color: #0073ea;
            opacity: 0.3;
            line-height: 1;
            position: absolute;
            right: 15px;
            margin-top: -10px;
        }
    </style>
</head>
<body>
    <div class="card">
        <img src="{{ url_for('static', filename='Vatkin_Logo.jpg') }}" class="logo">
        <h2>מערכת ניהול</h2>
        <form method="POST" autocomplete="off">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
            <input type="text" name="username" placeholder="שם משתמש" required autocomplete="off">
            <input type="password" name="password" placeholder="סיסמה" required autocomplete="new-password">
            <button type="submit">התחברות</button>
        </form>
        
        <div class="forgot-password">
            <a href="#" onclick="showForgotPassword(); return false;">שכחתי סיסמה</a>
        </div>
        {% with msgs = get_flashed_messages(with_categories=true) %}
            {% if msgs %}
                {% for category, message in msgs %}
                    <p class="{% if category == 'error' %}error{% else %}success{% endif %}">{{ message }}</p>
                {% endfor %}
            {% endif %}
        {% endwith %}
        
        <!-- Modal לאיפוס סיסמה -->
        <div id="forgotPasswordModal" style="display: none; position: fixed; top: 0; right: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 10000; align-items: center; justify-content: center;">
            <div style="background: white; padding: 30px; border-radius: 15px; width: 400px; max-width: 90%; box-shadow: 0 10px 30px rgba(0,0,0,0.3);">
                <h2 style="margin-top: 0;">איפוס סיסמה</h2>
                <p>הזן שם משתמש. קישור לאיפוס סיסמה יישלח למייל שלך.</p>
                <form method="POST" action="/reset_password_request">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
                    <input type="text" name="username" placeholder="שם משתמש" required style="width: 100%; padding: 12px; margin: 10px 0; border: 2px solid #eee; border-radius: 10px; outline: none; box-sizing: border-box;">
                    <div style="display: flex; gap: 10px; margin-top: 20px;">
                        <button type="button" onclick="closeForgotPassword()" style="flex: 1; padding: 10px; background: #ccc; color: #333; border: none; border-radius: 10px; cursor: pointer; font-weight: bold;">ביטול</button>
                        <button type="submit" style="flex: 1; padding: 10px; background: #0073ea; color: white; border: none; border-radius: 10px; cursor: pointer; font-weight: bold;">שלח</button>
                    </div>
                </form>
            </div>
        </div>
        
        <script>
            function showForgotPassword() {
                document.getElementById('forgotPasswordModal').style.display = 'flex';
            }
            function closeForgotPassword() {
                document.getElementById('forgotPasswordModal').style.display = 'none';
            }
            // סגירה בלחיצה מחוץ ל-modal
            document.getElementById('forgotPasswordModal').addEventListener('click', function(e) {
                if (e.target === this) {
                    closeForgotPassword();
                }
            });
        </script>
        
        <!-- משפט השראה רנדומלי -->
        <div class="inspiration-quote" id="inspirationQuote" style="position: relative;"></div>
    </div>
    <script>
        const inspirationalQuotes = [
            "כל יום הוא הזדמנות להתחלה חדשה.",
            "אם אתם יכולים לחלום על זה, אתם יכולים לעשות את זה.",
            "הדרך הטובה ביותר לחזות את העתיד היא ליצור אותו.",
            "אל תחכו לרגע המושלם; קחו את הרגע והפכו אותו למושלם.",
            "הצלחה היא לא סופית, וכישלון אינו גורלי.",
            "צעד קטן אחד קדימה הוא עדיין התקדמות.",
            "האמינו בעצמכם, וכל השאר כבר יסתדר.",
            "תהיו השינוי שאתם רוצים לראות בעולם.",
            "קושי הוא רק מדרגה בדרך לפסגה.",
            "אל תפחדו להיכשל, פחדו לא לנסות.",
            "חיוך הוא הקו העקום היחיד שמישר הכל.",
            "החיים הם מסע, לא יעד.",
            "אל תסתכלו לאחור, אתם לא הולכים לשם.",
            "האומץ הוא לא היעדר פחד, אלא ההתגברות עליו.",
            "השמיים הם הגבול, אבל רק למי שפוחד לעוף.",
            "תנו לכל יום את הסיכוי להיות היפה ביותר בחייכם.",
            "עשייה קטנה עדיפה על תוכנית גדולה.",
            "משמעת עצמית היא אהבה עצמית בפעולה.",
            "האושר הוא בחירה, לא תוצאה.",
            "כל מה שאתם צריכים כבר נמצא בתוככם.",
            "סוף הוא תמיד התחלה של משהו אחר.",
            "אל תפסיקו ללמוד, כי החיים לא מפסיקים ללמד.",
            "חלומות גדולים דורשים עבודה קשה.",
            "תהיו הגרסה הטובה ביותר של עצמכם.",
            "הכוח לשנות נמצא בידיים שלכם.",
            "אל תתנו לרעש של אחרים להשתיק את הקול הפנימי שלכם.",
            "הדרך הכי מהירה להצליח היא פשוט להתחיל.",
            "תנשמו עמוק, זה רק יום רע, לא חיים רעים.",
            "דברים טובים לוקחים זמן, היו סבלניים.",
            "מי שמעז – מנצח.",
            "הכישלון הוא המורה הטוב ביותר בדרך להצלחה.",
            "תעריכו את הדברים הקטנים, יום אחד תבינו שהם גדולים.",
            "שום דבר אינו בלתי אפשרי למי שבאמת רוצה.",
            "הקיפו את עצמכם באנשים שמעלים אתכם למעלה.",
            "תעשו משהו היום שהעתיד שלכם יודה לכם עליו.",
            "המגבלה היחידה שלכם היא הדמיון שלכם.",
            "אל תשוו את ההתחלה שלכם לאמצע של מישהו אחר.",
            "היו אדיבים, כולם נלחמים בקרב שאתם לא יודעים עליו.",
            "הניצחון הכי גדול הוא הניצחון על עצמך.",
            "תחלמו בגדול, תתחילו בקטן.",
            "המזל הולך עם האמיצים.",
            "איפה שיש רצון, יש דרך.",
            "אל תספרו את הימים, גרמו לימים להיספר.",
            "יצירתיות היא אינטליגנציה שנהנית.",
            "השקט הוא המקום בו הרעיונות הגדולים נולדים.",
            "תהיו הניצוץ שמדליק את השינוי.",
            "כל קושי הוא הזדמנות לצמיחה.",
            "ההצלחה מחכה מעבר לפינה של ההתמדה.",
            "אתם חזקים יותר ממה שאתם חושבים.",
            "תמיד תזכרו כמה רחוק כבר הגעתם."
        ];
        
        // בחירת משפט רנדומלי
        const randomQuote = inspirationalQuotes[Math.floor(Math.random() * inspirationalQuotes.length)];
        document.getElementById('inspirationQuote').textContent = randomQuote;
    </script>
</body>
</html>

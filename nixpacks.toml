# Nixpacks configuration for Railway deployment
# This project uses both Python (Flask) and Node.js (React)

[phases.setup]
nixPkgs = ["python311", "nodejs_20"]

[phases.install]
cmds = [
    "npm install",
    "pip install -r requirements.txt"
]

[phases.build]
cmds = ["npm run build"]

[start]
cmd = "gunicorn app:app --bind 0.0.0.0:$PORT"

[phases.setup]
nixPkgs = ["nodejs_20", "python311"]

[phases.install]
cmds = [
    "npm ci",
    "python3 -m venv /opt/venv && /opt/venv/bin/pip install --upgrade pip && /opt/venv/bin/pip install -r requirements.txt"
]

[phases.build]
cmds = ["npm run build"]

[start]
cmd = "/opt/venv/bin/gunicorn app:app --bind 0.0.0.0:$PORT"
